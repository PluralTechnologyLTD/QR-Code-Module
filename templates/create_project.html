<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Project</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Create New Project</h1>
    <form action="/submit_project" method="post" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Project Name</label>
        <input type="text" name="project_name" required class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Field of View (FOV)</label>
        <input type="number" name="fov" required class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Models (comma separated)</label>
        <input type="text" name="models_used" placeholder="Model A, Model B" required class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg" />
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg hover:bg-green-700">Create</button>
    </form>
  </div>
</body>
</html>
