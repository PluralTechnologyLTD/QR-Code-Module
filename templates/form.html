<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-gray-700">Generate a QR Code</h1>
    <div class="mb-4 text-center">
      <img src="static\TEST.jpg" alt="QR Code Image" class="mx-auto mb-4 w-32 h-32 object-contain" />
    </div>
    <form method="post" action="/generate_qr/" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-600">Project Name</label>
        <input type="text" name="project_name" required class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring focus:ring-blue-300" />
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600">Field of View (FOV)</label>
        <input type="number" name="fov" required class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring focus:ring-blue-300" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Generate QR Code</button>
    </form>
  </div>
</body>
</html>
